apiVersion: apps/v1
kind: Deployment
metadata:
  name: slurm-master-deployment-s{{ .Values.number }}
  labels:
    app: slurm-master
    group: slurm
spec:
  replicas: 1
  selector:
    matchLabels:
      group: slurm
      app: slurm-master
  template:
    metadata:
      name: slurm-master-pod-s{{ .Values.number }}
      labels:
        app: slurm-master
        group: slurm
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - b5r13u15
            topologyKey: "kubernetes.io/hostname"
      hostname: slurm-master
      volumes:
        - name: slurm-lustre-vol-s{{ .Values.number }}
          persistentVolumeClaim:
            claimName: lustre-local-storage-claim-s{{ .Values.number }}
      containers:
        - name: master-container-s{{ .Values.number }}
          image: 041012/abhinav-master:v1
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: "/lustre/s{{ .Values.number }}"
              name: slurm-lustre-vol-s{{ .Values.number }}
